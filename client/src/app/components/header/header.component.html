<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" id="menuIcon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span id="menuTitle"><a routerLink="/home" routerLinkActive>مری دکور (Merry Decor) <mat-icon
                class="faceIcon">face_2</mat-icon></a></span>
    <nav mat-tab-nav-bar [backgroundColor]="'primary'" [color]="'accent'" [tabPanel]="tabPanel">
        <a mat-tab-link routerLink="/home" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive"
            class="top-menu-item">خانه</a>
        <a mat-tab-link routerLink="/work-samples" routerLinkActive #rla1="routerLinkActive" [active]="rla1.isActive"
            class="top-menu-item">نمونه کار</a>
        <a mat-tab-link routerLink="/baby-decor" routerLinkActive #rla2="routerLinkActive" [active]="rla2.isActive"
            class="top-menu-item">دکور بچه</a>
        <a mat-tab-link routerLink="/children-castle" routerLinkActive #rla3="routerLinkActive" [active]="rla3.isActive"
            class="top-menu-item">قلعه کودک</a>
        <a mat-tab-link routerLink="/children-castlee" routerLinkActive #rla4="routerLinkActive"
            [active]="rla4.isActive" class="top-menu-item">کلبه کودک</a>
        <a mat-tab-link routerLink="/contact-us" routerLinkActive #rla5="routerLinkActive" [active]="rla5.isActive"
            class="top-menu-item">تماس با ما</a>
    </nav>
    <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav [fixedInViewport]="true" [fixedTopGap]="60" mode="push">
        <div class="side-nav-items">
            <div>
                <a (click)="sidenav.close()" mat-button routerLink="/home"
                    class="side-menu-item"><mat-icon>home</mat-icon> خانه</a>
            </div>
            <div>
                <a (click)="sidenav.close()" mat-button routerLink="/work-samples"
                    class="side-menu-item"><mat-icon>other_houses</mat-icon> نمونه کار</a>
            </div>
            <div>
                <a (click)="sidenav.close()" mat-button routerLink="/baby-decor"
                    class="side-menu-item"><mat-icon>other_houses</mat-icon> دکور بچه</a>
            </div>
            <div>
                <a (click)="sidenav.close()" mat-button routerLink="/children-castle"
                    class="side-menu-item"><mat-icon>other_houses</mat-icon> قلعه کودک</a>
            </div>
            <div>
                <a (click)="sidenav.close()" mat-button routerLink="/children-castlee"
                    class="side-menu-item"><mat-icon>other_houses</mat-icon> کلبه کودک</a>
            </div>
            <div>
                <a (click)="sidenav.close()" mat-button routerLink="/contact-us"
                    class="side-menu-item"><mat-icon>support_agent</mat-icon> تماس با ما</a>
            </div>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="main-content">
            <router-outlet></router-outlet>
            <footer>
                <app-footer></app-footer>
            </footer>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
