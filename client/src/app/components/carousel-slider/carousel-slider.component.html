@if (images && images.length > 0) {
<div class="carousel-container">
    @for (image of images; track $index) {
    <img [src]="image.imageSrc" [alt]="image.imageAlt" [ngClass]="{'image-active': selectedIndex === $index}"
        class="fade">
    }

    @if (indicators) {
    <div class="carousel-dot-container">
        <span *ngFor="let dot of images; let i=index" class="dot" [ngClass]="{'active': selectedIndex === i}"
            (click)="selectedImage(i)">
        </span>
    </div>
    }
    @else if (controls) {
    <button class="btn-carousel btn-prev" (click)="onPrevClick()">
        <i class="fas fa-arrow-circle-left icon-carousel icon-prev"></i>
    </button>
    }
    @else if (controls) {
    <button class="btn-carousel btn-next" (click)="onNextClick()">
        <i class="fas fa-arrow-circle-right icon-carousel icon-next"></i>
    </button>
    }
</div>
}
