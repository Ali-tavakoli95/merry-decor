<h1>دکور بچه</h1>

<div class="container">
    <div class="gallery">
        @for (image of images; track $index) {
        <div [style.gridRow]="image.row" [style.gridCol]="image.col" class="image">
            <img [ngSrc]="image.url" width="400" height="200" (click)="selectedImage = $index">
            <span>+</span>
        </div>
        }
    </div>
</div>

@if (selectedImage != null) {
<app-gallery-carousel (closeCarousel)="selectedImage = null" [images]="images"
    [selectedImage]="selectedImage"></app-gallery-carousel>
}
